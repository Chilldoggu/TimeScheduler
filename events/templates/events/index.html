{% load static %}
<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Scheduler</title>
    <link rel="stylesheet" href="{% static 'events/style.css' %}">
</head>

<body>
    <div class="container">
        <h1>Time Scheduler</h1>
        <h2>Please enter your name and email address to proceed</h2>

        <form id="userForm">
            {% csrf_token %}
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="{% static 'events/jquery-3.7.1.min.js' %}"></script>
    <script>
        document.getElementById('userForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;

            const csrftoken = document.cookie
                .split('; ')
                .find(row => row.startsWith('csrftoken='))
                ?.split('=')[1];

            fetch('/event/send_user_data/', {
                method: 'POST',
                body: new URLSearchParams({
                    'name': name,
                    'email': email
                }),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrftoken 
                }
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('CSRF verification failed or other error occurred');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Name: ' + data.name);
                    console.log('Email: ' + data.email);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
